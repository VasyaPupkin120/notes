<div class="card border-dark my-3">
    <div class="card-header card-dark-color">
        <div class="container mx-0">
          <div class="row">
            <div class="col-sm d-flex justify-content-start mt-2">
              {{ note.created_at }}
            </div>
            <div class="col-sm d-flex justify-content-end">
                {% for tag in note.tags.all %}
                <a href="{{ tag.get_absolute_url }}" class="btn btn-light mx-1 tag-button-color">{{ tag.name }}</a>
                {% endfor %}
            </div>
          </div>
        </div>
    </div>
    <div class="card-body card-light-color">
        <h5 class="card-title"><a href="{{ note.get_absolute_url }}" class="card-light-color">{{ note.title }}</a></h5>
        <p class="card-text">{{ note.content|linebreaks|truncatewords:60 }}</p>
        <div class="d-flex justify-content-end">
            <a href="{{ note.get_absolute_url }}" class="btn btn-light tag-button-color mx-1">Подробнее</a>
            <a href="{% url "note_update" note.slug %}" class="btn btn-light tag-button-color mx-1">Редактировать</a>
            <a href="{% url "note_delete" note.slug %}" class="btn btn-light tag-button-color mx-1">Удалить</a>
        </div>
        
    </div>
</div>
