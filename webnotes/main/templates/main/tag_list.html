{% extends "layout/basic.html" %}

{% block content %}
{% for tag in tags_list %}
    <div class="container my-3">
        <div class="row">
            <div class="col-2 d-flex justify-content-start">
                <a href="{{ tag.get_absolute_url }}" class="btn btn-light tag-button-color">{{ tag.name }}</a>
            </div>
            <div class="col-2">
                {{ tag.note_set.count }} заметок
            </div>
            <div class="col-3">
                <a href="{% url "tag_update" tag.slug %}" class="btn btn-light tag-button-color mx-1">Редактировать</a>
                <a href="{% url "tag_delete" tag.slug %}" class="btn btn-light tag-button-color mx-1">Удалить</a>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
