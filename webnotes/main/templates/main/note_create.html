{% extends "layout/basic.html" %}

{% block content %}
<form method="post"> 
    {% csrf_token %}
    <!-- { form.as_p }} -->
    {% for field in form %}
        <div class="form-group"> 
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label }}:&nbsp
            {{ field }}
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-light my-2 tag-button-color" value="Добавить">
</form>
{% endblock %}
